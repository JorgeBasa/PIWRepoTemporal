<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Personal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="profile-pic" src="https://via.placeholder.com/60x60" alt="Foto de perfil" />
        <h1>Hola, Adrian Castro</h1>
    </header>

    <main>
        <section class="current-reading">
            <h2>Actualmente leyendo</h2>
            <div class="book-card">
                <img class="book-cover" src="https://via.placeholder.com/134x214" alt="Portada del libro" />
                <div class="book-info">
                    <h3 class="book-title">El Imperio Final</h3>
                    <p class="book-author">Brandon Sanderson</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: 54%;">54%</div>
                    </div>
                    <p class="remaining-chapters">8 Capítulos Restantes</p>
                </div>
            </div>
        </section>

        <section class="categories">
            <h2>Categorías</h2>
            <div class="category-list">
                <div class="category">Misterio</div>
                <div class="category">Ciencia Ficción</div>
                <div class="category">Terror</div>
                <div class="category">Fantasía</div>
                <div class="category">Aventura</div>
                <div class="category">Psicología</div>
                <div class="category">Novela</div>
            </div>
        </section>

        <section class="trending-books">
            <h2>Libros en Tendencia</h2>
            <div class="book-list">
                <div class="book">
                    <img src="https://via.placeholder.com/102x159" alt="Portada de libro en tendencia" />
                    <div class="book-info">
                        <p class="book-title">El Camino de los Reyes</p>
                        <p class="book-author">Brandon Sanderson</p>
                    </div>
                </div>
                <div class="book">
                    <img src="https://via.placeholder.com/102x159" alt="Portada de libro en tendencia" />
                    <div class="book-info">
                        <p class="book-title">Hasta que el Verano se Acabe</p>
                        <p class="book-author">Connor Hamilton</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
